        <section>
            <div class="box">
                <div class="form">
                    <form>
                        <h2>سجل بياناتك وهنتواصل<br> معاك في اقرب وقت</h2>
                        <div class="inputbox">
                            <label>اسمك</label><br>
                            <input type="text" value="" id="username" placeholder="اكتب اسمك هنا..." required>
                        </div>
                        <div class="inputbox">
                            <label>البريد الالكتروني</label><br>
                            <input type="email" value="" id="email" placeholder="اكتب ايميلك هنا..." required>
                        </div>
                        <div class="inputbox">
                            <label>رقم الهاتف</label><br>
                            <input type="text" value="" id="phone" placeholder="اكتب رقم هاتفك هنا..." required>
                        </div>
                        <div class="inputbox">
                            <label>موضوع</label><br>
                            <input type="subject" value="" id="subject" placeholder="اكتب اي شئ..." required>
                        </div>
                        <div class="parent-sub"><input type="submit" value="ارسال" class="sub" id="submit"></div>
                    </form>
                </div>
            </div>
            <script type="module">

                // Import the functions you need from the SDKs you need
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
                import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
                // TODO: Add SDKs for Firebase products that you want to use
                // https://firebase.google.com/docs/web/setup#available-libraries

                // Your web app's Firebase configuration
                const firebaseConfig = {
                    apiKey: "AIzaSyD4uTkxtQ5yn3YkBhQWhDtoeDR-0vcVvSw",
                    authDomain: "alhamed-5f910.firebaseapp.com",
                    projectId: "alhamed-5f910",
                    storageBucket: "alhamed-5f910.appspot.com",
                    messagingSenderId: "429378901468",
                    appId: "1:429378901468:web:4e4da719157cb88bd62b19"
                };


                // Initialize Firebase
                const app = initializeApp(firebaseConfig);

                //get ref to database services
                const db = getDatabase(app);

                document.getElementById("submit").addEventListener('click', function (e) {
                    e.preventDefault();
                    set(ref(db, 'All-users/' + document.getElementById("username").value),
                        {
                            username: document.getElementById("username").value,
                            email: document.getElementById("email").value,
                            PhoneNumber: document.getElementById("phone").value,
                            subject: document.getElementById("subject").value,
                        });
                    alert("تم ارسال بيانات التواصل شكرا لك !");
                })
            </script>
